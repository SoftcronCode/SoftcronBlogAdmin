name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Restore dependencies
        run: nuget restore SoftcronBlogAdmin.sln

      - name: Build
        run: msbuild /p:Configuration=Release /p:Platform="Any CPU" /p:DeployOnBuild=true /t:publish SoftcronBlogAdmin.sln

      - name: Publish
        run: dotnet publish -c Release SoftcronBlogAdmin.sln

      - name: Test
        run: dotnet test --no-build --verbosity normal

  deploy:
    runs-on: ubuntu-latest
    
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: '/badmin.softcron.com'
          local-dir: './publish'

      - name: Extract files
        run: |
          ssh user@server 'cd /badmin.softcron.com && unzip -o publish.zip'
